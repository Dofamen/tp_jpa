<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1"
    >

<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>

<body>

<section layout:fragment="pageContent">

    <div class="container mt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-header" th:if="${mode=='new'}"> Form Patient </div>
                <div class="card-header" th:if="${mode=='edit'}"> Edit Patient </div>
                <div class="card-body">
                    <form th:action="@{savePatient}" method="post" >
                        <div class="form-group">
                            <label class="control-label">ID:</label>
                            <label class="control-label" th:text="${patient.id}"></label>
                            <input type="hidden" disabled name="id" class="form-control" th:value="${patient.id}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name:</label>
                            <input type="text" name="name" class="form-control" th:value="${patient.name}">
                            <span class="text-danger" th:errors="${patient.name}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Birthday:</label>
                            <input type="date" name="birthDay" class="form-control" th:value="${patient.birthDay}">
                            <span class="text-danger" th:errors="${patient.birthDay}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Score:</label>
                            <input type="text" name="score" class="form-control" th:value="${patient.score}">
                            <span class="text-danger" th:errors="${patient.score}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Sick:</label>
                            <input type="checkbox" name="sick" th:checked="${patient.sick}">
                            <span></span>
                        </div>
                        <button class="btn btn-success" th:if="${mode =='new'}" type="submit">Save</button>
                        <button class="btn btn-success" th:if="${mode=='edit'}" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
