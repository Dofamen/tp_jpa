<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1"
    >

<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>

<body>

<section layout:fragment="pageContent">
    <div class="container">
        <div class="card">
            <div class="card-header text-success">Saved succeesd</div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID:</label>
                    <label class="font-weight-bold" th:text="${patient.id}"></label>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <label class="font-weight-bold" th:text="${patient.name}"></label>
                </div>
                <div class="form-group">
                    <label>Score:</label>
                    <label class="font-weight-bold" th:text="${patient.score}"></label>
                </div>
                <div class="form-group">
                    <label>Birthday:</label>
                    <label class="font-weight-bold" th:text="${patient.birthDay}"></label>
                </div>
                <div class="form-group">
                    <label>Sick:</label>
                    <label class="font-weight-bold" th:text="${patient.sick}"></label>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
